{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form method="post" class="row" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Sign in
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">
                        Sign in
                    </button>
                    <a class="btn btn-outline-secondary" onclick="history.back();">Cancel</a>
                </div>
                <div class="card-footer">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:reset_password' %}">Forgot password?</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
