{% extends 'catalog/base.html' %}
{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление статьи
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Действительно хотите удалить статью:<br>"{{ object.title }}"?</p>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a class="btn btn-outline-warning" href="{% url 'blog:articles' %}">Cancel</a>
                </div>

            </div>
        </div>
    </form>
{% endblock %}
