{% extends 'catalog/base.html' %}
{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Delete version
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Are you sure you want to delete the version:<br>
                        "{{ object.name }} {{ object.num|floatformat:"2u" }}"?</p>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a class="btn btn-secondary" onclick="history.back();">Cancel</a>
                </div>

            </div>
        </div>
    </form>
{% endblock %}
