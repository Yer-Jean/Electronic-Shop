{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <main class="row mt-3">
        <div class="row">
            <div class="col-6">
                <div class="card bg-secondary">
                    <div class="card-body text-white">
                        <h3 class="card-header p-6 pb-md-4 mx-auto text-center">Our contacts</h3>
                        <div class="row mt-3">
                            <div class="col-3">Address</div>
                            <div class="col-9">One Apple Park Way<br>Cupertino, CA 95014
                            </div>
                            <div class="col-3">Phones</div>
                            <div class="col-9">+1-800–692–7753</div>
                            <div class="col-3"></div>
                            <div class="col-9">+1-408-996–1010</div>
                            <div class="col-3">E-mail</div>
                            <div class="col-9">info@apple.com</div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-header p-6 pb-md-4 mx-auto text-center">Wright to us</h3>
                        <div class="row mt-3">
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input name="name" type="text" class="form-control" id="exampleInputName"
                                           aria-describedby="nameHelp" placeholder="Name">
                                </div>
                                <div class="mb-3">
                                    <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1"
                                              placeholder="Message" rows="3"></textarea>
                                </div>

                                <button type="submit" class="btn btn-secondary form-control">Send</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
{% endblock %}
