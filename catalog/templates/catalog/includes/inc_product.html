{% load my_tags %}
<div class="col">
    <div class="card h-100 shadow-sm">
        <p class="text-center">
            <img src="{{ object.image|mediapath }}" class="p-3 img-fluid" width="225px" height="auto"
                 alt="Responsive image">
        </p>
        <div class="card-header py-3">
            <h5 class="my-0 fw-normal text-truncate">{{ object.name }}</h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ object.description|truncatechars:100 }}</p>
            <!--            <p class="card-text">{{ object.description|slice:":100" }}</p>-->
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-md btn-outline-secondary"
                       href="{% url 'catalog:product' object.pk %}">View</a>
                    <a class="btn btn-md btn-outline-secondary"
                       href="{% url 'catalog:product_update' object.pk %}">Edit</a>
                    <a class="btn btn-md btn-outline-danger"
                       href="{% url 'catalog:product_delete' object.pk %}">Delete</a>
                </div>
                <small class="text-body-secondary">{{ object.category.name }}</small>
            </div>
        </div>
    </div>
</div>
