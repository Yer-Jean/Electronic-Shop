    <div class="col">
        <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
            </svg>

            <div class="card-header py-3">
                <h5 class="my-0 fw-normal">{{ object.name }}</h5>
            </div>

            <div class="card-body">
                <h2 class="card-title pricing-card-title">${{ object.price }}</h2>
                <p class="card-text text-truncate char: 100">{{ object.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href ="{% url 'catalog:product' object.pk %}" type="button" class="btn btn-md btn-outline-secondary">View</a>
                        <button type="button" class="btn btn-md btn-primary">Buy</button>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                </div>
            </div>
        </div>
    </div>
