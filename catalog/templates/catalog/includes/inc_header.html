{% load my_tags %}
<header class="p-3 mb-3 border-bottom text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="navbar-brand d-flex align-items-center">

                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                </svg>

                <h4><strong>Dream shop</strong></h4>
            </a>
            <ul class="nav col-12 col-lg-3 me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'catalog:categories' %}" class="nav-link px-2 text-white">Categories</a></li>
                <li><a href="{% url 'blog:articles' %}" class="nav-link px-2 text-white">Blog</a></li>
                <li><a href="{% url 'catalog:contacts' %}" class="nav-link px-2 text-white">Contacts</a></li>
            </ul>

<!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">-->
<!--                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">-->
<!--            </form>-->

            <div class="dropdown text-end">
<!--                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"-->
                <a href="#" class="d-flex align-items-center text-white text-decoration-none"
                   id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                {% if user.is_authenticated %}
                    <img src="{{ user.avatar|mediapath }}" alt="" width="32" height="32" class="rounded-circle me-4">
                    {{ user.email }}
                {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                         class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd"
                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                {% endif %}
                </a>

                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    {% if user.is_authenticated %}
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'users:logout' %}">Sign out</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'users:register' %}">Sign up</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'users:login' %}">Sign in</a></li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </div>
</header>
