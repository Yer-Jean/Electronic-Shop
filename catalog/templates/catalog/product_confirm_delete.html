{% extends 'catalog/base.html' %}
{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Delete product
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Are you sure you want to delete the product <br>"{{ object.name }}"?</p>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a class="btn btn-outline-warning" onclick="history.back();">Cancel</a>
                </div>

            </div>
        </div>
    </form>
{% endblock %}
